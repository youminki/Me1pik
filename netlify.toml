  [headers.values]
    Content-Type = "font/otf"
    X-Content-Type-Options = "nosniff"
    Cache-Control = "public, max-age=31536000, immutable"

# HTML 파일에 대한 헤더 설정
[[headers]]
  for = "*.html"
  [headers.values]
    Content-Type = "text/html"
    X-Content-Type-Options = "nosniff"
    Cache-Control = "no-cache, no-store, must-revalidate"