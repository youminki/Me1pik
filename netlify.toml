# 기본 빌드 설정 (사용되지 않음)
[build]
  publish = "."
  command = "echo 'No default build'"

# Admin 프로젝트 배포 설정
[context.admin]
  command = "cd Admin && yarn install && yarn build"
  publish = "Admin/dist"
  environment = { NODE_VERSION = "20" }

# Web 프로젝트 배포 설정  
[context.web]
  command = "cd Web && yarn install && yarn build"
  publish = "Web/dist"
  environment = { NODE_VERSION = "20" }

# 리다이렉트 설정 - 정적 파일은 제외하고 SPA 라우팅만 처리
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/fonts/*"
  to = "/fonts/:splat"
  status = 200
  force = false

[[redirects]]
  from = "/manifest.json"
  to = "/manifest.json"
  status = 200
  force = false

[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.ico"
  status = 200
  force = false

# SPA 라우팅 - 정적 파일이 아닌 경우에만 index.html로
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# ✅ 루트 경로 자체도 no-cache (일반 새로고침 때 가장 중요)
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"
    Vary = "Accept-Encoding"

# ✅ index.html도 no-cache
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"
    Vary = "Accept-Encoding"

# ✅ 모든 HTML no-cache (혹시 라우트에 HTML 출력이 있을 경우 대비)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate, max-age=0"

# ✅ JavaScript 파일 명확한 MIME 타입 설정
[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# ✅ CSS 파일 명확한 MIME 타입 설정
[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# ✅ 해시 달린 정적 에셋은 강캐시
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"
    X-Content-Type-Options = "nosniff"

# 보안 헤더
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"