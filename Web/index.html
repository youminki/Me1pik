<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <!-- 확대·축소 비활성화: initial-scale, maximum-scale, minimum-scale 모두 1.0으로 고정, user-scalable=no -->
    <meta
      name="viewport"
      content="width=device-width,
               initial-scale=1.0,
               maximum-scale=1.0,
               minimum-scale=1.0,
               user-scalable=no"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; connect-src 'self' https://api.stylewh.com https://www.google-analytics.com https://hub.payple.kr; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://code.jquery.com https://cpay.payple.kr; style-src 'self' 'unsafe-inline'; img-src * data: blob:; font-src 'self';"
    />
    <!-- MIME 타입 문제 방지를 위한 추가 메타 태그 -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <!-- 캐시 무효화를 위한 메타 태그 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Melpik</title>
    <link rel="icon" type="image/png" href="/assets/icon-192.png" />

    <!-- PWA 매니페스트 -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#f7c600" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Melpik" />
    <link rel="apple-touch-icon" href="/assets/icon-192.png" />

    <!-- 폰트 프리로드 최적화 - Variable 폰트만 프리로드 -->
    <link
      rel="preload"
      href="/fonts/woff2/NanumSquareNeo-Variable.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- DNS 프리페치 -->
    <link rel="dns-prefetch" href="//api.stylewh.com" />
    <link rel="dns-prefetch" href="//www.google-analytics.com" />
    <link rel="dns-prefetch" href="//hub.payple.kr" />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-DTSTGJZER1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-DTSTGJZER1');
    </script>
    <!-- 기존 주석 처리된 스크립트 및 스타일시트는 그대로 둡니다. -->
    <!-- <script type="module" crossorigin src="/assets/index-DIWwA4HJ.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DFd29GYh.css" /> -->
  </head>
  <body>
    <div id="root"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      window.$ = window.jQuery; // ✅ 명시적 바인딩 (중요)
    </script>
    <script src="https://cpay.payple.kr/js/v1/payment.js"></script>
    <!-- 인스타그램 방식 앱-웹뷰 통신 스크립트 -->
    <script src="/webview_integration.js"></script>

    <!-- Service Worker 등록 -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then((registration) => {
              console.log('✅ Service Worker 등록 성공:', registration.scope);
            })
            .catch((error) => {
              console.error('❌ Service Worker 등록 실패:', error);
            });
        });
      }
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
